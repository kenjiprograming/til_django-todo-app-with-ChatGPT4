{% extends 'base.html' %}

{% block contents %}

    <h1 class="form-title">Edit Todo</h1>
    <form method="POST" class="todo-form">
        {% csrf_token %}
        <p>
            {{ form.title.label_tag }}
            {{ form.title }}
        </p>
        <p>
            {{ form.completed.label_tag }}
            {{ form.completed }}
        </p>
        <button type="submit" class="submit-button">Save</button>
    </form>

{% endblock contents %}
