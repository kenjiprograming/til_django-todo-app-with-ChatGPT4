{% extends 'base.html' %}


{% block contents %}
    <body class="todo-list">

        <h1 class="title">Todo List</h1>
        <a href="{% url 'add' %}" class="add-button">新規追加する</a>

        {% for todo in todos %}
            <div class="todo-item {% if todo.completed %}completed{% endif %}">
                <h2 class="todo-title" {% if todo.completed %}style="text-decoration:line-through;"{% endif %}>{{ todo.title }}</h2>
                <a href="{% url 'edit' todo.id %}" class="edit-button">編集</a>
                <a href="{% url 'delete' todo.id %}" class="delete-button">削除</a>
            </div>
        {% endfor %}

    </body>
{% endblock contents %}
