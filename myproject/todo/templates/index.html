<h1>Todo List</h1>

<a href="{% url 'add' %}">新規追加する</a>

{% for todo in todos %}
    <div>
        <h2 {% if todo.completed %}style="text-decoration:line-through;"{% endif %}>{{ todo.title }}</h2>
        <a href="{% url 'edit' todo.id %}">編集</a>
        <a href="{% url 'delete' todo.id %}">削除</a>
    </div>
{% endfor %}
